<!-- doGet()ã®çµæœã‚’1æ—¥1å›æ‰‹å‹•ã§è²¼ã‚Šä»˜ã‘ã‚‹JSONãƒ‡ãƒ¼ã‚¿ -->

<script>
let currentSortKey = "";
let currentSortOrder = "asc";
let stockDataCache = null;

function validateCode(input) {
  input.value = input.value.toUpperCase().replace(/[^A-Z0-9.]/g, "");
}

function fetchStockData() {
  try {
    const rawJson = document.getElementById("stock-data-json").textContent;
    stockDataCache = JSON.parse(rawJson);
    const datalist = document.getElementById("codeList");
    datalist.innerHTML = "";
    for (const code in stockDataCache) {
      const name = stockDataCache[code].name || "";
      const option = document.createElement("option");
      option.value = code;
      option.text = `${code} - ${name}`;
      datalist.appendChild(option);
    }
  } catch (e) {
    alert("åŸ‹ã‚è¾¼ã¿æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
  }
}

function addStock() {
  const code = document.getElementById("code").value.trim().toUpperCase();
  const amount = parseInt(document.getElementById("amount").value);
  const price = parseFloat(document.getElementById("price").value);

  if (!code || isNaN(amount) || isNaN(price)) {
    alert("æ­£ã—ãå…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
    return;
  }

  if (!stockDataCache[code]) {
    alert("éŠ˜æŸ„ã‚³ãƒ¼ãƒ‰ãŒå­˜åœ¨ã—ã¾ã›ã‚“ã€‚");
    return;
  }

  const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
  stockList.push({ code, amount, price });
  localStorage.setItem("myStockList", JSON.stringify(stockList));

  document.getElementById("code").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("price").value = "";

  renderStocks();
}

function renderStocks() {
  const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
  const keyword = document.getElementById("search").value.trim().toUpperCase();
  const filteredList = stockList.filter(item => item.code.includes(keyword));
  const container = document.getElementById("stockList");
  const summary = document.getElementById("summary");

  if (filteredList.length === 0) {
    container.innerHTML = "<p>ä¿æœ‰éŠ˜æŸ„ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
    summary.innerHTML = "";
    return;
  }

  let processed = filteredList.map((item, index) => {
    const info = stockDataCache[item.code] || {};
    const current = parseFloat(info.price) || 0;
    const name = info.name || "â€•";
    const dividend = info.dividend || 0;
    const benefit = info.shareholderBenefits || "â€•";
    const diff = (current - item.price) * item.amount;
    const rate = current && item.price ? ((current - item.price) / item.price * 100) : 0;
    return {
      ...item, name, current, dividend, benefit, diff, rate, index
    };
  });

  if (currentSortKey) {
    processed.sort((a, b) => {
      const valA = a[currentSortKey];
      const valB = b[currentSortKey];
      if (typeof valA === 'string') {
        return currentSortOrder === "asc" ? valA.localeCompare(valB) : valB.localeCompare(valA);
      }
      return currentSortOrder === "asc" ? valA - valB : valB - valA;
    });
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th onclick="sortBy('code')">ã‚³ãƒ¼ãƒ‰</th>
          <th onclick="sortBy('name')">åç§°</th>
          <th onclick="sortBy('amount')">ä¿æœ‰æ•°</th>
          <th onclick="sortBy('price')">å–å¾—å˜ä¾¡</th>
          <th onclick="sortBy('current')">ç¾åœ¨å€¤</th>
          <th onclick="sortBy('dividend')">é…å½“é‡‘</th>
          <th onclick="sortBy('benefit')">å„ªå¾…</th>
          <th onclick="sortBy('diff')">æç›Š</th>
          <th onclick="sortBy('rate')">æç›Šç‡</th>
          <th>æ“ä½œ</th>
        </tr>
      </thead>
      <tbody>
  `;

  let totalHold = 0, totalEval = 0, totalDividend = 0;

  processed.forEach(item => {
    const profitColor = item.diff > 0 ? "profit" : (item.diff < 0 ? "loss" : "");
    const diffStr = isNaN(item.diff) ? "â€•" : (item.diff >= 0 ? "+" : "") + item.diff.toLocaleString("ja-JP") + "å††";
    const rateStr = isNaN(item.rate) ? "â€•" : item.rate.toFixed(2) + "%";

    html += `
      <tr>
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.amount}</td>
        <td>${item.price.toLocaleString("ja-JP")}å††</td>
        <td>${item.current.toLocaleString("ja-JP")}å††</td>
        <td>${item.dividend}</td>
        <td>${item.benefit}</td>
        <td class="${profitColor}">${diffStr}</td>
        <td class="${profitColor}">${rateStr}</td>
        <td><button onclick="deleteStock(${item.index})">å‰Šé™¤</button></td>
      </tr>
    `;

    totalHold += item.amount * item.price;
    totalEval += item.amount * item.current;
    totalDividend += item.dividend * item.amount;
  });

  html += "</tbody></table>";
  container.innerHTML = html;

  const totalProfit = totalEval - totalHold;
  const profitColor = totalProfit > 0 ? "green" : (totalProfit < 0 ? "red" : "black");

  summary.innerHTML = `
    <p>
      ğŸ”¸ ä¿æœ‰ç·é¡: ${totalHold.toLocaleString()}å††ï½œ
      ğŸ”¸ è©•ä¾¡é¡: ${totalEval.toLocaleString()}å††ï½œ
      ğŸ”¸ åˆè¨ˆæç›Š: <strong style="color:${profitColor}">${(totalProfit >= 0 ? "+" : "") + totalProfit.toLocaleString()}å††</strong>ï½œ
      ğŸ”¸ å¹´é–“é…å½“è¦‹è¾¼: ${totalDividend.toLocaleString()}å††
    </p>
  `;
}

// åˆå›ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
fetchStockData();

function deleteStock(index) {
  const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
  if (index >= 0 && index < stockList.length) {
