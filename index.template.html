<!-- doGet()ã®çµæœã‚’1æ—¥1å›æ‰‹å‹•ã§è²¼ã‚Šä»˜ã‘ã‚‹JSONãƒ‡ãƒ¼ã‚¿ -->
<script id="stock-data-json" type="application/json">

  "9984.T": {

<script>
  let stockDataCache = null;

  function validateCode(input) {
    input.value = input.value.toUpperCase().replace(/[^A-Z0-9.]/g, "");
  }

  function fetchStockData() {
    try {
      const rawJson = document.getElementById("stock-data-json").textContent;
      stockDataCache = JSON.parse(rawJson);
      const datalist = document.getElementById("codeList");
      datalist.innerHTML = "";
      for (const code in stockDataCache) {
        const name = stockDataCache[code].name || "";
        const option = document.createElement("option");
        option.value = code;
        option.text = `${code} - ${name}`;
        datalist.appendChild(option);
      }
    } catch (e) {
      alert("ğŸ“‰ æ ªä¾¡ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
    }
  }

  function getBenefitForAmount(benefitList, amount) {

    // Array.isArray() ã‚’ä½¿ã‚ãšã€Object.prototype.toString ã§é…åˆ—ã‹ç¢ºèª
    if (Object.prototype.toString.call(benefitList) !== "[object Array]") return "â€•";
    let result = "â€•";
    for (const [required, value] of benefitList) {
      if (amount >= required) result = `${value}å††`;
    }
    return result;
  }

  function renderStocks() {
    const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
    const keyword = document.getElementById("search").value.trim().toUpperCase();
    const filtered = stockList.filter(item => item.code.includes(keyword));
    const container = document.getElementById("stockList");

    let html = `
      <table class="table-auto w-full text-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-2 py-1">ã‚³ãƒ¼ãƒ‰</th>
            <th class="px-2 py-1">éŠ˜æŸ„å</th>
            <th class="px-2 py-1">ä¿æœ‰æ•°</th>
            <th class="px-2 py-1">å–å¾—å˜ä¾¡</th>
            <th class="px-2 py-1">ç¾åœ¨å€¤</th>
            <th class="px-2 py-1">é…å½“åˆ©å›ã‚Š</th>
            <th class="px-2 py-1">å„ªå¾…</th>
            <th class="px-2 py-1">å‰Šé™¤</th>
          </tr>
        </thead>
        <tbody>`;

    filtered.forEach((item, i) => {
      const info = stockDataCache[item.code] || {};
      html += `
        <tr class="border-t">
          <td class="px-2 py-1">${item.code}</td>
          <td class="px-2 py-1">${info.name || "â€•"}</td>
          <td class="px-2 py-1">${item.amount}</td>
          <td class="px-2 py-1">${item.price.toLocaleString()}å††</td>
          <td class="px-2 py-1">${info.price ? info.price.toLocaleString() + "å††" : "â€•"}</td>
          <td class="px-2 py-1">${info.dividend || "â€•"}</td>
          <td class="px-2 py-1">${getBenefitForAmount(info.shareholderBenefits, item.amount)}</td>
          <td class="px-2 py-1"><button onclick="deleteStock(${i})" class="text-red-500 hover:underline">å‰Šé™¤</button></td>
        </tr>`;
    });

    html += "</tbody></table>";
    container.innerHTML = html;
  }

  function addStock() {
    const code = document.getElementById("code").value.trim().toUpperCase();
    const amount = parseInt(document.getElementById("amount").value);
    const price = parseFloat(document.getElementById("price").value);
    if (!code || isNaN(amount) || isNaN(price)) {
      alert("âš ï¸ å…¥åŠ›å†…å®¹ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚");
      return;
    }
    if (!stockDataCache || !stockDataCache[code]) {
      alert("âš ï¸ éŠ˜æŸ„ã‚³ãƒ¼ãƒ‰ãŒå­˜åœ¨ã—ã¾ã›ã‚“ã€‚");
      return;
    }
    const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
    stockList.push({ code, amount, price });
    localStorage.setItem("myStockList", JSON.stringify(stockList));
    document.getElementById("code").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("price").value = "";
    renderStocks();
  }

  function deleteStock(index) {
    const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
    stockList.splice(index, 1);
    localStorage.setItem("myStockList", JSON.stringify(stockList));
    renderStocks();
  }

  function exportCSV() {
    const stockList = JSON.parse(localStorage.getItem("myStockList") || "[]");
    const csv = stockList.map(item => `${item.code},${item.amount},${item.price}`).join("\n");
    const blob = new Blob(["code,amount,price\n" + csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "myStockList.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  function importCSV(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const lines = reader.result.split("\n").slice(1);
      const stockList = lines
        .map(line => {
          const [code, amount, price] = line.split(",");
          return { code: code.trim(), amount: parseInt(amount), price: parseFloat(price) };
        })
        .filter(item => item.code && !isNaN(item.amount) && !isNaN(item.price));
      localStorage.setItem("myStockList", JSON.stringify(stockList));
      renderStocks();
    };
    reader.readAsText(file);
  }

  fetchStockData();
  renderStocks();
</script>
